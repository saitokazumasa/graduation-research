<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{fragment/head :: head(パスワードリセット送信)}"/>
<body class="flex flex-col min-h-screen">
<th:block th:replace="~{fragment/header :: header}"/>
<main class="flex flex-col items-center mt-10 flex-grow">
    <h2 class="text-center sm:text-3xl text-2xl font-medium mb-4">パスワードリセット</h2>
    <p class="text-base text-label">登録したメールアドレスを入力してください</p>
    <!--    TODO:遷移先の指定-->
    <form th:action="@{/reset-password}" th:object="${sendResetPasswordMailForm}" method="post" class="w-full sm:max-w-lg max-w-xs">
        <div class="mb-28 mt-16">
            <label for="mail" class="block sm:text-base text-sp-default mb-2">メールアドレス</label>
            <input th:field="*{email}" id="mail" type="email" required class="w-full input"/>
        </div>
        <div class="flex justify-center">
            <button type="button" class="sm:mx-10 mx-5 block items-center justify-center button-secondary" onclick="window.location.href='/login'">キャンセル</button>
            <button type="submit" class="sm:mx-10 mx-5 block items-center justify-center button-primary">送信</button>
        </div>
    </form>
</main>
<th:block th:replace="~{fragment/footer :: footer}"/>
<th:block th:replace="~{fragment/script :: header}"/>
</body>
</html>
