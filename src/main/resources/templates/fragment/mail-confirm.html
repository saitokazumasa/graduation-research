<!DOCTYPE html>
<html lang="ja">
<head>
</head>
<body>
<th:block th:fragment="mail-confirm">
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" id="popup">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center transform scale-100 transition-transform duration-300">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            メール認証が完了しました
        </h1>
        <p class="text-gray-600 mb-8">
            メールアドレスの確認が正常に完了しました。<br>
            ご登録ありがとうございます。
        </p>
        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg w-full transition duration-200" onclick="closeMailConfirm()">
            閉じる
        </button>
    </div>
</div>

<th:block th:replace="~{fragment/script :: closeMailConfirm}"/>
</th:block>
</body>
</html>
